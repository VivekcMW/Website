<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- San Francisco skyline with Salesforce Tower -->
  <defs>
    <linearGradient id="sfSkyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sfBuildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#sfSkyGradient)"/>
  
  <!-- Bay water -->
  <rect x="0" y="250" width="400" height="50" fill="#4A90E2" opacity="0.3"/>
  
  <!-- Salesforce Tower (tallest) -->
  <rect x="200" y="80" width="35" height="170" fill="url(#sfBuildingGradient)" rx="2"/>
  <rect x="185" y="85" width="30" height="10" fill="#ffffff" opacity="0.8"/>
  <rect x="185" y="100" width="30" height="10" fill="#ffffff" opacity="0.8"/>
  <rect x="185" y="115" width="30" height="10" fill="#ffffff" opacity="0.8"/>
  
  <!-- Transamerica Pyramid -->
  <polygon points="120,250 140,120 160,250" fill="#E5E7EB"/>
  <rect x="135" y="240" width="10" height="10" fill="#D1D5DB"/>
  
  <!-- Other buildings -->
  <rect x="80" y="160" width="30" height="90" fill="#6B7280" rx="1"/>
  <rect x="250" y="140" width="35" height="110" fill="#374151" rx="1"/>
  <rect x="300" y="180" width="25" height="70" fill="#4B5563" rx="1"/>
  <rect x="50" y="200" width="20" height="50" fill="#6B7280" rx="1"/>
  
  <!-- Windows -->
  <rect x="85" y="170" width="20" height="2" fill="#FFF" opacity="0.6"/>
  <rect x="85" y="180" width="20" height="2" fill="#FFF" opacity="0.6"/>
  <rect x="85" y="190" width="20" height="2" fill="#FFF" opacity="0.6"/>
  
  <rect x="255" y="150" width="25" height="2" fill="#FFF" opacity="0.6"/>
  <rect x="255" y="160" width="25" height="2" fill="#FFF" opacity="0.6"/>
  <rect x="255" y="170" width="25" height="2" fill="#FFF" opacity="0.6"/>
  
  <!-- MWWST logo overlay -->
  <rect x="20" y="20" width="120" height="30" fill="#2563EB" rx="4"/>
  <text x="80" y="40" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">MWWST SF</text>
</svg>