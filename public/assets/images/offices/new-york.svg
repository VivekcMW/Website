<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- New York skyline with Empire State Building -->
  <defs>
    <linearGradient id="nyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="empireGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4D4D8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#71717A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="300" fill="url(#nyGradient)"/>
  
  <!-- Empire State Building (center) -->
  <rect x="180" y="50" width="40" height="200" fill="url(#empireGradient)" rx="2"/>
  <rect x="185" y="45" width="30" height="15" fill="#FFF" opacity="0.9"/>
  <rect x="190" y="35" width="20" height="20" fill="#FFD700"/>
  
  <!-- Chrysler Building -->
  <rect x="280" y="80" width="30" height="170" fill="#C0C0C0" rx="1"/>
  <polygon points="285,80 295,60 305,80" fill="#FFD700"/>
  
  <!-- One World Trade Center -->
  <rect x="100" y="70" width="35" height="180" fill="#E5E7EB" rx="1"/>
  <rect x="105" y="65" width="25" height="10" fill="#FFF"/>
  
  <!-- Other skyscrapers -->
  <rect x="50" y="120" width="25" height="130" fill="#6B7280" rx="1"/>
  <rect x="320" y="100" width="30" height="150" fill="#4B5563" rx="1"/>
  <rect x="140" y="110" width="20" height="140" fill="#374151" rx="1"/>
  
  <!-- Windows pattern -->
  <g opacity="0.7">
    <rect x="185" y="60" width="30" height="1" fill="#FFF"/>
    <rect x="185" y="70" width="30" height="1" fill="#FFF"/>
    <rect x="185" y="80" width="30" height="1" fill="#FFF"/>
    <rect x="185" y="90" width="30" height="1" fill="#FFF"/>
    
    <rect x="285" y="90" width="25" height="1" fill="#FFF"/>
    <rect x="285" y="100" width="25" height="1" fill="#FFF"/>
    <rect x="285" y="110" width="25" height="1" fill="#FFF"/>
  </g>
  
  <!-- MWWST logo -->
  <rect x="20" y="20" width="120" height="30" fill="#2563EB" rx="4"/>
  <text x="80" y="40" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">MWWST NYC</text>
</svg>