<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- London skyline with Canary Wharf and The Shard -->
  <defs>
    <linearGradient id="londonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9CA3AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1D5DB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B7280;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="300" fill="url(#londonGradient)"/>
  
  <!-- Thames River -->
  <rect x="0" y="250" width="400" height="50" fill="#4B5563" opacity="0.7"/>
  
  <!-- The Shard (distinctive pyramid shape) -->
  <polygon points="320,50 340,250 300,250" fill="url(#shardGradient)"/>
  
  <!-- Canary Wharf towers -->
  <rect x="100" y="80" width="35" height="170" fill="#1F2937" rx="2"/>
  <rect x="140" y="90" width="30" height="160" fill="#374151" rx="2"/>
  <rect x="175" y="85" width="32" height="165" fill="#4B5563" rx="2"/>
  
  <!-- 30 St Mary Axe (The Gherkin) -->
  <ellipse cx="250" cy="250" rx="15" ry="80" fill="#6B7280"/>
  
  <!-- Other buildings -->
  <rect x="50" y="140" width="25" height="110" fill="#6B7280" rx="1"/>
  <rect x="220" y="130" width="20" height="120" fill="#374151" rx="1"/>
  
  <!-- Windows -->
  <g opacity="0.6">
    <rect x="105" y="100" width="25" height="2" fill="#FFF"/>
    <rect x="105" y="110" width="25" height="2" fill="#FFF"/>
    <rect x="105" y="120" width="25" height="2" fill="#FFF"/>
    
    <rect x="145" y="110" width="20" height="2" fill="#FFF"/>
    <rect x="145" y="120" width="20" height="2" fill="#FFF"/>
    <rect x="145" y="130" width="20" height="2" fill="#FFF"/>
    
    <!-- The Shard windows -->
    <polygon points="315,100 325,200 310,200" fill="#FFF" opacity="0.3"/>
  </g>
  
  <!-- MWWST logo -->
  <rect x="20" y="20" width="120" height="30" fill="#2563EB" rx="4"/>
  <text x="80" y="40" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">MWWST LON</text>
</svg>