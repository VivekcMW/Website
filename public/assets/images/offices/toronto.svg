<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Toronto skyline with CN Tower -->
  <defs>
    <linearGradient id="torontoGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cnTowerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D1D5DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B7280;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="300" fill="url(#torontoGradient)"/>
  
  <!-- Lake Ontario -->
  <rect x="0" y="260" width="400" height="40" fill="#4A90E2" opacity="0.4"/>
  
  <!-- CN Tower (iconic) -->
  <rect x="150" y="30" width="8" height="220" fill="url(#cnTowerGradient)"/>
  <circle cx="154" cy="80" r="12" fill="#D1D5DB"/>
  <rect x="150" y="20" width="8" height="15" fill="#EF4444"/>
  
  <!-- TD Centre towers -->
  <rect x="200" y="120" width="30" height="130" fill="#1F2937" rx="1"/>
  <rect x="240" y="110" width="30" height="140" fill="#374151" rx="1"/>
  <rect x="280" y="130" width="25" height="120" fill="#4B5563" rx="1"/>
  
  <!-- Royal Bank Plaza -->
  <rect x="320" y="140" width="35" height="110" fill="#FBBF24" rx="1"/>
  
  <!-- Other buildings -->
  <rect x="80" y="160" width="25" height="90" fill="#6B7280" rx="1"/>
  <rect x="110" y="150" width="20" height="100" fill="#374151" rx="1"/>
  
  <!-- Windows -->
  <g opacity="0.6">
    <rect x="205" y="130" width="20" height="2" fill="#FFF"/>
    <rect x="205" y="140" width="20" height="2" fill="#FFF"/>
    <rect x="205" y="150" width="20" height="2" fill="#FFF"/>
    
    <rect x="245" y="120" width="20" height="2" fill="#FFF"/>
    <rect x="245" y="130" width="20" height="2" fill="#FFF"/>
    <rect x="245" y="140" width="20" height="2" fill="#FFF"/>
  </g>
  
  <!-- MWWST logo -->
  <rect x="20" y="20" width="120" height="30" fill="#2563EB" rx="4"/>
  <text x="80" y="40" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">MWWST TOR</text>
</svg>