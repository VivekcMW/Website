<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Sydney skyline with Circular Quay area -->
  <defs>
    <linearGradient id="sydneyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sydneyTowerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="300" fill="url(#sydneyGradient)"/>
  
  <!-- Sydney Harbour -->
  <rect x="0" y="240" width="400" height="60" fill="#3B82F6" opacity="0.6"/>
  
  <!-- Sydney Opera House (simplified) -->
  <g>
    <ellipse cx="80" cy="230" rx="25" ry="20" fill="#F3F4F6"/>
    <ellipse cx="110" cy="225" rx="20" ry="25" fill="#E5E7EB"/>
  </g>
  
  <!-- Sydney Tower -->
  <rect x="200" y="50" width="8" height="180" fill="#6B7280"/>
  <circle cx="204" cy="80" r="15" fill="url(#sydneyTowerGradient)"/>
  <rect x="200" y="30" width="8" height="25" fill="#EF4444"/>
  
  <!-- CBD buildings -->
  <rect x="240" y="90" width="35" height="150" fill="#1F2937" rx="2"/>
  <rect x="280" y="100" width="30" height="140" fill="#374151" rx="2"/>
  <rect x="315" y="110" width="32" height="130" fill="#4B5563" rx="2"/>
  
  <!-- Circular Quay buildings -->
  <rect x="150" y="130" width="25" height="110" fill="#6B7280" rx="1"/>
  <rect x="180" y="120" width="20" height="120" fill="#374151" rx="1"/>
  
  <!-- Harbour Bridge (simplified arch) -->
  <path d="M 0 200 Q 200 150 400 200" stroke="#6B7280" stroke-width="8" fill="none"/>
  
  <!-- Other buildings -->
  <rect x="50" y="180" width="20" height="60" fill="#9CA3AF" rx="1"/>
  <rect x="350" y="140" width="25" height="100" fill="#4B5563" rx="1"/>
  
  <!-- Windows -->
  <g opacity="0.6">
    <rect x="245" y="110" width="25" height="2" fill="#FFF"/>
    <rect x="245" y="120" width="25" height="2" fill="#FFF"/>
    <rect x="245" y="130" width="25" height="2" fill="#FFF"/>
    
    <rect x="285" y="120" width="20" height="2" fill="#FFF"/>
    <rect x="285" y="130" width="20" height="2" fill="#FFF"/>
    <rect x="285" y="140" width="20" height="2" fill="#FFF"/>
    
    <rect x="320" y="130" width="22" height="2" fill="#FFF"/>
    <rect x="320" y="140" width="22" height="2" fill="#FFF"/>
    <rect x="320" y="150" width="22" height="2" fill="#FFF"/>
  </g>
  
  <!-- MWWST logo -->
  <rect x="20" y="20" width="120" height="30" fill="#2563EB" rx="4"/>
  <text x="80" y="40" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">MWWST SYD</text>
</svg>