<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1e3a8a"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="200" fill="#ffffff" fill-opacity="0.03"/>
  <circle cx="1100" cy="530" r="250" fill="#ffffff" fill-opacity="0.03"/>
  <circle cx="900" cy="100" r="150" fill="#ffffff" fill-opacity="0.02"/>
  
  <!-- Grid pattern -->
  <g fill="none" stroke="#ffffff" stroke-opacity="0.05" stroke-width="1">
    <line x1="0" y1="157" x2="1200" y2="157"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="472" x2="1200" y2="472"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>
  
  <!-- Logo mark -->
  <g transform="translate(80, 260)">
    <rect x="0" y="0" width="80" height="80" rx="16" fill="#ffffff"/>
    <text x="40" y="58" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1e40af" text-anchor="middle">MW</text>
  </g>
  
  <!-- Main text -->
  <text x="190" y="295" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#ffffff">Moving Walls</text>
  <text x="190" y="345" font-family="Arial, sans-serif" font-size="24" fill="#93c5fd">Connected Media Platform for OOH Advertising</text>
  
  <!-- Stats bar -->
  <rect x="80" y="420" width="1040" height="100" rx="12" fill="#ffffff" fill-opacity="0.1"/>
  
  <g font-family="Arial, sans-serif" fill="#ffffff">
    <text x="200" y="465" font-size="32" font-weight="bold">2.8B+</text>
    <text x="200" y="495" font-size="14" fill-opacity="0.8">Screens Worldwide</text>
    
    <text x="460" y="465" font-size="32" font-weight="bold">85+</text>
    <text x="460" y="495" font-size="14" fill-opacity="0.8">Countries</text>
    
    <text x="700" y="465" font-size="32" font-weight="bold">500+</text>
    <text x="700" y="495" font-size="14" fill-opacity="0.8">Enterprise Clients</text>
    
    <text x="960" y="465" font-size="32" font-weight="bold">98%</text>
    <text x="960" y="495" font-size="14" fill-opacity="0.8">Client Retention</text>
  </g>
  
  <!-- Dividers -->
  <line x1="380" y1="445" x2="380" y2="505" stroke="#ffffff" stroke-opacity="0.2" stroke-width="1"/>
  <line x1="620" y1="445" x2="620" y2="505" stroke="#ffffff" stroke-opacity="0.2" stroke-width="1"/>
  <line x1="860" y1="445" x2="860" y2="505" stroke="#ffffff" stroke-opacity="0.2" stroke-width="1"/>
  
  <!-- Website URL -->
  <text x="1120" y="600" font-family="Arial, sans-serif" font-size="16" fill="#93c5fd" text-anchor="end">www.movingwalls.com</text>
</svg>